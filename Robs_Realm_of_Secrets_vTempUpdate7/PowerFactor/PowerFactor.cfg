# Shark config file
# $ string
# @ array

# sprite

$sprite_factory                      = generic_sprite

@$sprite_scripts                     =
$sprite_texture                      = PowerFactor.png
s32_sprite_frame_width               = 16
s32_sprite_frame_height              = 16
f32 sprite_offset_x                  = 0
f32 sprite_offset_y                  = 4

	$sprite_gibs_start               = *start*
	
	$sprite_gibs_end                 = *end*
	
  $sprite_animation_start            = *start*

   # default # idle
  $sprite_animation_idle_name                  = idle
  u16 sprite_animation_idle_time               = 5
  u8_sprite_animation_idle_loop                = 1
  @u16 sprite_animation_idle_frames            = 0;
  
  
  $sprite_animation_end              = *end*
  
# shape

$shape_factory                       = box2d_shape

@$shape_scripts                      = 
f32 shape_mass                       = 1.0
f32 shape_radius                     = 4.0
f32 shape_friction                   = 0.0
f32 shape_elasticity                 = 0.0
f32 shape_buoyancy                   = 1.5
f32 shape_drag                       = 0.0
bool shape_collides                  = no
bool shape_ladder                    = no
bool shape_platform                  = no
 #block_collider
@f32 verticesXY                      = 
u8 block_support                     = 0
bool block_background                = no
bool block_lightpasses               = no
bool block_snaptogrid                = no

$movement_factory                    = generic_movement
@$movement_scripts                   = LandAnimal.as;

$brain_factory                       = generic_brain
@$scripts                            = AnimalBrain.as;

$attachment_factory                   = box2d_attachment
@$attachment_scripts                  = 
# name; pixel offset (from center) X; offset Y; socket/plug 0/1; controller; radius
@$attachment_points                   = PICKUP; -1; 5; 1; 0; 0;	

$inventory_factory                   = 
					  
# general

$name                                = powerfactor
@$scripts                            = IgnoreDamage.as;
									   PowerFactor.as;
f32 health                           = 10
# looks & behaviour inside inventory
$inventory_name                      = Power Factor
$inventory_icon                      = PowerFactor.png
u8 inventory_icon_frame              = 0
u8 inventory_icon_frame_width        = 16
u8 inventory_icon_frame_height       = 16
u8 inventory_used_width              = 1
u8 inventory_used_height             = 1
u8 inventory_max_stacks              = 10
