# Cruiser config file
# $ string
# @ array

# sprite

$sprite_factory                            = generic_sprite

@$sprite_scripts                           = SeatsGUI.as;
											 Stone.as;
											 FireAnim.as;
											 Cruiser.as;
											 DynamicForegroundLayer.as;
											 HealthBar.as;
											 VehicleConvert.as;
$sprite_texture                            = Cruiser.png
s32_sprite_frame_width                     = 260
s32_sprite_frame_height                    = 80
f32 sprite_offset_x                        = 0
f32 sprite_offset_y                        = 0

	$sprite_gibs_start                     = *start*

	$gib_type                              = predefined
	$gib_style                             = stone
	u8 gib_count                           = 12
	@u8 gib_frame                          = 4; 5; 6; 7;
	f32 velocity                           = 12.0
	f32 offset_x                           = -10.0
	f32 offset_y                           = 0.0

	$gib_type                              = predefined
	$gib_style                             = stone
	u8 gib_count                           = 6
	@u8 gib_frame                          = 0; 1; 2; 3;
	f32 velocity                           = 9.0
	f32 offset_x                           = 0.0
	f32 offset_y                           = 0.0

	$gib_type                              = predefined
	$gib_style                             = stone
	u8 gib_count                           = 6
	@u8 gib_frame                          = 4; 5; 6; 7;
	f32 velocity                           = 16.0
	f32 offset_x                           = 10.0
	f32 offset_y                           = 0.0

	$sprite_gibs_end                       = *end*

  $sprite_animation_start                  = *start*

  # destruction
  $sprite_animation_destruction_name           = destruction
  u16 sprite_animation_destruction_time        = 0
  u8_sprite_animation_destruction_loop         = 0
  @u16 sprite_animation_destruction_frames     = 0; 1; 2; 3;

  $sprite_animation_end                    = *end*

# shape

$shape_factory                             = box2d_shape

@$shape_scripts                            =
f32 shape_mass                             = 9600.0 #3600
f32 shape_radius                           = 64.0	# pickup radius
f32 shape_friction                         = 0.3
f32 shape_elasticity                       = 0.15
f32 shape_buoyancy                         = 0.08 #1.58
f32 shape_drag                             = 0.99
bool shape_collides                        = yes
bool shape_ladder                          = no
bool shape_platform                        = no
 #block_collider
@f32 verticesXY                            = 
											  -70.0; 48.0;
											  -40.0; 48.0;
											  140.0; 48.0;
			   								  186.0; 51.0;
			   								  160.0; 73.0;
			   								  -52.0; 73.0;
u8 block_support                           = 0
bool block_background                      = no
bool block_lightpasses                     = no
bool block_snaptogrid                      = no

$movement_factory                          =
$brain_factory                             =

$attachment_factory                        = box2d_attachment
@$attachment_scripts                       =
# name; pixel offset (from center) X; offset Y; socket/plug 0/1; controller; radius
@$attachment_points                        =  SAILER;  -0;  -11;  0; 1; 7;
											  VEHICLE; -8; -4;  0; 0; 0;
											  BOW; -58; -1;  0; 0; 0;
											  BOW2; 70; 0;  0; 0; 0;
											  BOW3; 100; 1;  0; 0; 0;
											  BOW4; 30; -16;  0; 0; 0;
$inventory_factory                         = generic_inventory
@$inventory_scripts                        =
u8 inventory_slots_width                   = 6
u8 inventory_slots_height                  = 3
$inventory_name                            = Boat Cargo

# general

$name                                      = cruiser
@$scripts                              = Seats.as;
										 WoodVehicleDamages.as;
										 Stone.as;
										 HurtOnCollide.as;
										 GenericHit.as;
