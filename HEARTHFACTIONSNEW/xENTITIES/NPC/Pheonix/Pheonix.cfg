# sprite

$sprite_factory                      = generic_sprite

@$sprite_scripts                     = Pheonix.as;
									   HealthBar.as;								   
$sprite_texture                      = Pheonix.png
s32_sprite_frame_width               = 64
s32_sprite_frame_height              = 64
f32 sprite_offset_x                  = 0
f32 sprite_offset_y                  = -4

	$sprite_gibs_start               = *start*
	
	$gib_type                                     = predefined
	$gib_style                                    = flesh
	u8 gib_count                                  = 7
	@u8 gib_frame                                 = 4; 5; 6; 7;
	f32 velocity                                  = 25.0
	f32 offset_x                                  = 10.0
	f32 offset_y                                  = 0.0
	
	$gib_type                                     = predefined
	$gib_style                                    = flesh
	u8 gib_count                                  = 7
	@u8 gib_frame                                 = 4; 5; 6; 7;
	f32 velocity                                  = 25.0
	f32 offset_x                                  = -10.0
	f32 offset_y                                  = 0.0
	
	$gib_type                                     = predefined
	$gib_style                                    = bone
	u8 gib_count                                  = 7
	@u8 gib_frame                                 = 4; 5; 6; 7;
	f32 velocity                                  = 20.0
	f32 offset_x                                  = 0.0
	f32 offset_y                                  = 0.0
	
	$gib_type                                     = predefined
	$gib_style                                    = flesh
	u8 gib_count                                  = 4
	@u8 gib_frame                                 = 1; 2; 3; 4;
	f32 velocity                                  = 10.0
	f32 offset_x                                  = 0.0
	f32 offset_y                                  = 0.0
	
	$sprite_gibs_end                 = *end*
	
  $sprite_animation_start            = *start*

   # default
  $sprite_animation_default_name                  = default
  u16 sprite_animation_default_time               = 4
  u8_sprite_animation_default_loop                = 1
  @u16 sprite_animation_default_frames            = 0;

  # fly
  $sprite_animation_fly_name                  = fly
  u16 sprite_animation_fly_time               = 7
  u8_sprite_animation_fly_loop                = 1
  @u16 sprite_animation_fly_frames            = 5; 6; 7; 8; 9;

  # flyjump
  $sprite_animation_flyjump_name                  = flyjump
  u16 sprite_animation_flyjump_time               = 6
  u8_sprite_animation_flyjump_loop                = 1
  @u16 sprite_animation_flyjump_frames            = 6;

  # flyfall
  $sprite_animation_flyfall_name                  = flyfall
  u16 sprite_animation_flyfall_time               = 6
  u8_sprite_animation_flyfall_loop                = 1
  @u16 sprite_animation_flyfall_frames            = 4;

  # dive
  $sprite_animation_dive_name                  = dive
  u16 sprite_animation_dive_time               = 6
  u8_sprite_animation_dive_loop                = 1
  @u16 sprite_animation_dive_frames            = 12;

  # dive2
  $sprite_animation_dive2_name                  = dive2
  u16 sprite_animation_dive2_time               = 6
  u8_sprite_animation_dive2_loop                = 1
  @u16 sprite_animation_dive2_frames            = 13;

  # idle
  $sprite_animation_idle_name                  = idle
  u16 sprite_animation_idle_time               = 18
  u8_sprite_animation_idle_loop                = 1
  @u16 sprite_animation_idle_frames            = 0;

  # walk
  $sprite_animation_walk_name                  = walk
  u16 sprite_animation_walk_time               = 6
  u8_sprite_animation_walk_loop                = 1
  @u16 sprite_animation_walk_frames            = 0; 1; 2; 3; 

  # jump
  $sprite_animation_jump_name                  = jump
  u16 sprite_animation_jump_time               = 1
  u8_sprite_animation_jump_loop                = 0
  @u16 sprite_animation_jump_frames            = 1;

  # fall
  $sprite_animation_fall_name                  = fall
  u16 sprite_animation_fall_time               = 1
  u8_sprite_animation_fall_loop                = 0
  @u16 sprite_animation_fall_frames            = 2; 

  $sprite_animation_end              = *end*
  
