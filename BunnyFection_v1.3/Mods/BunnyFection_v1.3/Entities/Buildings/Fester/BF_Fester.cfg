# BF_Tract config file
# $ string
# @ array

# sprite

$sprite_factory                            = generic_sprite

@$sprite_scripts                           = BF_Fester.as;
											 HealthBar.as;

$sprite_texture                            = BF_Fester.png
s32_sprite_frame_width                     = 24
s32_sprite_frame_height                    = 16
f32 sprite_offset_x                        = 0
f32 sprite_offset_y                        = 1

	$sprite_gibs_start                     = *start*

	$gib_type                              = predefined
	$gib_style                             = flesh
	u8 gib_count                           = 7
	@u8 gib_frame                          = 4; 5; 6; 7;
	f32 velocity                           = 25.0
	f32 offset_x                           = 10.0
	f32 offset_y                           = 0.0

	$sprite_gibs_end                       = *end*

  $sprite_animation_start                  = *start*
  
  # default
  $sprite_animation_default_name           = default
  u16 sprite_animation_default_time        = 10
  u8_sprite_animation_default_loop         = 1
  @u16 sprite_animation_default_frames     = 0; 0; 0; 0; 1; 1; 1; 0; 0; 1; 1;
  
  # hit
  $sprite_animation_hit_name               = hit
  u16 sprite_animation_hit_time            = 5
  u8_sprite_animation_hit_loop             = 0
  @u16 sprite_animation_hit_frames         = 2; 2; 0; 1; 0; 1;

  $sprite_animation_end                    = *end*

# shape

$shape_factory                             = box2d_shape

@$shape_scripts                            = 
f32 shape_mass                             = 0.0
f32 shape_radius                           = 0.0
f32 shape_friction                         = 0.0
f32 shape_elasticity                       = 0.0
f32 shape_buoyancy                         = 0.0
f32 shape_drag                             = 0.0
bool shape_collides                        = no
bool shape_ladder                          = no
bool shape_platform                        = no
 #block_collider
@f32 verticesXY                            = 0.0; 0.0;
											 24.0; 0.0;
											 24.0; 16.0;
											 0.0; 16.0;

u8 block_support                           = 0
bool block_background                      = no
bool block_lightpasses                     = no
bool block_snaptogrid                      = no

$movement_factory                          =
$brain_factory                             =
$attachment_factory                        = 
$inventory_factory                         = generic_inventory
@$inventory_scripts                        =
u8 inventory_slots_width                   = 3
u8 inventory_slots_height                  = 2
$inventory_name                            = Stomach

# general

$name                                      = bf_fester
@$scripts                                  = 
											 DefaultNoBuild.as;
											 DefaultBuilding.as;
											 AlignToTiles.as;
											 DecayInWater.as;
											 BF_Fester.as;
                                             PickupIntoStorage.as;

f32_health                                 = 3.0
# looks & behaviour inside inventory
$inventory_name                            = Fester
$inventory_icon                            = -
u8 inventory_icon_frame                    = 0
u8 inventory_icon_frame_width              = 0
u8 inventory_icon_frame_height             = 0
u8 inventory_used_width                    = 0
u8 inventory_used_height                   = 0
u8 inventory_max_stacks                    = 0
