# Necromancer config file
# $ string
# @ array

$sprite_factory                                   = generic_sprite

@$sprite_scripts                                  = PigWarAnim.as;
                                                    #FireAnim.as;
                                                    HealthBar.as;
                                                    
$sprite_texture                                   = PigWar.png
s32_sprite_frame_width                            = 16
s32_sprite_frame_height                           = 8
f32 sprite_offset_x                               = 0
f32 sprite_offset_y                               = 0

	$sprite_gibs_start                            = *start*

	$gib_type                                     = predefined
	$gib_style                                    = flesh
	u8 gib_count                                  = 3
	@u8 gib_frame                                 = 1; 2; 3; 4;
	f32 velocity                                  = 10.0
	f32 offset_x                                  = 0.0
	f32 offset_y                                  = 0.0
	
	$sprite_gibs_end                              = *end*

  $sprite_animation_start                         = *start*
  
  # default
  $sprite_animation_default_name                  = default
  u16 sprite_animation_default_time               = 0
  u8_sprite_animation_default_loop                = 0
  @u16 sprite_animation_default_frames            = 3;
  
  # run
  $sprite_animation_run_name                      = run
  u16 sprite_animation_run_time                   = 1
  u8_sprite_animation_run_loop                    = 1
  @u16 sprite_animation_run_frames                = 3; 4;  
 
  # fall
  $sprite_animation_fall_name                     = fall
  u16 sprite_animation_fall_time                  = 1
  u8_sprite_animation_fall_loop                   = 0
  @u16 sprite_animation_fall_frames               = 4; 5;

  # attack
  $sprite_animation_attack_name                     = attack
  u16 sprite_animation_attack_time                  = 2
  u8_sprite_animation_attack_loop                   = 0
  @u16 sprite_animation_attack_frames               = 4; 4; 5;
    
  # dead
  $sprite_animation_dead_name                     = dead
  u16 sprite_animation_dead_time                  = 2
  u8_sprite_animation_dead_loop                   = 0
  @u16 sprite_animation_dead_frames               = 5; 

  $sprite_animation_end                           = *end*
  
